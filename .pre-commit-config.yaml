---
repos:
  - repo: local
    hooks:
      - id: nix-nixpkgs-fmt
        name: "[nix]      nixpkgs-fmt"
        entry: nixpkgs-fmt
        language: system
        files: \.nix$
      - id: shell-shellcheck
        name: "[shell]    shellcheck"
        entry: shellcheck --exclude=SC1071,SC1090,SC1091
        language: system
        types: [shell]